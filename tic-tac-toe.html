<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="tic-tac-toe.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p class = "banner"></p>
    <table>
      <tr>
        <td><button type="button" id="tl" class="square"></button></td>
        <td><button type="button" id="tm" class="square"></button></td>
        <td><button type="button" id="tr" class="square"></button></td>
      </tr>
      <tr>
        <td><button type="button" id="ml" class="square"></button></td>
        <td><button type="button" id="mm" class="square"></button></td>
        <td><button type="button" id="mr" class="square"></button></td>
      </tr>
      <tr>
        <td><button type="button" id="bl" class="square"></button></td>
        <td><button type="button" id="bm" class="square"></button></td>
        <td><button type="button" id="br" class="square"></button></td>
      </tr>
    </table>

  </body>
</html>
